<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Profiles | Shadow Ninja Templates</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Manrope', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: #111;
      color: #eee;
    }
    h1 {
      text-align: center;
      color: #f00;
    }
    .search-box {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: flex;
    }
    .search-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px 0 0 8px;
    }
    .search-box button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #f00;
      border: none;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .profile-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .profile {
      background: #222;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .profile:hover {
      transform: scale(1.02);
    }
    .profile h3 {
      margin-top: 0;
      color: #f00;
    }
  </style>
</head>
<body>
  <h1>Business Profile Templates</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a business profile...">
    <button onclick="searchProfiles()">Search</button>
  </div>

  <div class="profile-list" id="profileList">
    <!-- Profiles will be injected here -->
  </div>

  <script>
    const profiles = [
      { title: "Doctor", link: "doctor.html", content: "Doctor business template profile." },
      { title: "Dentist", link: "dentist.html", content: "Dentist business template profile." },
      { title: "Restaurant", link: "restaurant.html", content: "Restaurant business template profile." },
      { title: "Gym", link: "gym.html", content: "Gym business template profile." },
      { title: "Lawyer", link: "lawyer.html", content: "Lawyer business template profile." },
      { title: "Beauty Parlour", link: "beauty-parlour.html", content: "Beauty Parlour business template profile." },
      { title: "Freelancer", link: "freelancer.html", content: "Freelancer business template profile." },
      { title: "Event Management", link: "event-management.html", content: "Event Management business template profile." },
      { title: "Coaching Classes", link: "coaching-classes.html", content: "Coaching Classes business template profile." },
      { title: "Photography", link: "photography.html", content: "Photography business template profile." },
      { title: "General Store", link: "general-store.html", content: "General Store business template profile." },
      { title: "LIC Agent", link: "lic-agent.html", content: "LIC Agent business template profile." },
      { title: "Civil Contractor", link: "civil-contractor.html", content: "Civil Contractor business template profile." },
      { title: "Electrician", link: "electrician.html", content: "Electrician business template profile." },
      { title: "Tailor", link: "tailor.html", content: "Tailor business template profile." },
      { title: "Cake Shop", link: "cake-shop.html", content: "Cake Shop business template profile." },
      { title: "Flour Mill", link: "flour-mill.html", content: "Flour Mill business template profile." },
      { title: "Fabrication", link: "fabrication.html", content: "Fabrication business template profile." },
      { title: "Painter", link: "painting.html", content: "Painting business template profile." },
      { title: "Actor", link: "actor.html", content: "Actor business template profile." },
      { title: "Priest", link: "priest.html", content: "Priest business template profile." },
      { title: "Auto Driver", link: "auto-driver.html", content: "Auto Driver business template profile." },
      { title: "Hotel", link: "hotel.html", content: "Hotel business template profile." },
      { title: "Laundry", link: "laundry.html", content: "Laundry business template profile." },
      { title: "Tax Consultant", link: "tax-consultant.html", content: "Tax Consultant business template profile." },
      { title: "Chartered Accountant", link: "chartered-accountant.html", content: "CA business template profile." },
      { title: "Broadband", link: "broadband.html", content: "Broadband service business template profile." }
      // (Add more as needed)
    ];

    const profileList = document.getElementById("profileList");

    function renderProfiles(data) {
      profileList.innerHTML = "";
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "profile";
        div.onclick = () => window.location.href = p.link;
        div.innerHTML = `<h3>${p.title}</h3><p>${p.content}</p>`;
        profileList.appendChild(div);
      });
    }

    function searchProfiles() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = profiles.filter(p =>
        p.title.toLowerCase().includes(keyword) ||
        p.content.toLowerCase().includes(keyword)
      );
      renderProfiles(filtered);
    }

    renderProfiles(profiles);
  </script>
</body>
</html>
