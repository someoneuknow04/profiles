<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Profile Templates</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #0f0f0f;
      margin: 0;
      color: white;
    }

    header {
      background-color: #111;
      text-align: center;
      padding: 60px 20px 30px;
      border-bottom: 2px solid #f43f5e;
    }

    header h1 {
      font-size: 36px;
      color: #f43f5e;
      margin: 0;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    #searchInput {
      display: block;
      margin: 30px auto;
      padding: 12px 20px;
      font-size: 16px;
      width: 80%;
      max-width: 500px;
      background: #1a1a1a;
      color: white;
      border: 2px solid #f43f5e;
      border-radius: 12px;
      outline: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px 20px;
    }

    .card {
      background-color: #1c1c1c;
      border: 2px solid #f43f5e;
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #f43f5e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Business Profile Templates</h1>
    <p>Search and view business profiles with ninja-level precision ðŸ¥·</p>
  </header>

  <input type="text" id="searchInput" placeholder="Search profiles...">

  <div class="container" id="profileCards">
    <!-- Profile cards will go here -->
  </div>

</body>
</html>
